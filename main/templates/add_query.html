{% extends 'base.html' %}
{% block title %}Add Query{% endblock %}
{% block content %}
<div class="container">
    <h1>Add New Query</h1>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <button class="btn btn-dark">Post</button>
        </form>
    </div>
    <script>
    var name = "{{ user.id }}";
    document.getElementById("username").value = name;
    </script>
</div>
{% endblock %}
