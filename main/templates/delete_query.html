{% extends 'base.html' %}
{% block title %}Delete Query{% endblock %}
{% block content %}
<div class="container">
    <h1>Delete Your Query</h1>
    <br>
    <h3>Delete: {{ post.title }}</h3>
    <hr>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            <strong>Are you sure? (This change can't be undone)</strong>
            <br>
            <button class="btn btn-warning">Delete</button>
        /form>
    </div>
</div>
{% endblock %}
