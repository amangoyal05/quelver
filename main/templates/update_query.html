{% extends 'base.html' %}
{% block title %}Update Query{% endblock %}
{% block content %}
<div class="container">
    <h1>Update Your Post</h1>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <button class="btn btn-dark">Update</button>
        </form>
    </div>
</div>
{% endblock %}
