{% extends 'base.html' %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
<div class="container">
    <div class="form-group">
        <form class="text-left border border-dark p-5" method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <hr>
        </form>
    </div>
</div>
{% endblock %}
